<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Création d'un premier formulaire</title>
  </head>
  <body>
    <!-- Quand on clique sur le bouton validé on accède à l'url de action -->
    <form method="get" action="http://www.afpa.fr">
      <!-- J'ai rajouté des <label> parce que c'est joli les labels
      Sinon on retrouve des boîtes d'écriture grâce aux <input> de différent paramètres-->
      <p><label for="le_nom">Entrez votre nom: </label>
        <input type="text" name="le_nom"/></p>
        <!-- La seule balise qui peut être changé avec HTML5 c'est la balise
        input pour le mail, on remplace le type="texte" par le type="email"-->
      <p><label for="mail">Entrez votre e-mail: </label>
        <input type="email" name="mail"/></p>
      <p><i>Quel micro-ordinateur utilisez-vous ?</i></p>
      <ol>
        <!-- Pareil ici on a un menu déroulant
        Station Unix ? Vraiment ? -->
        <li><input type="checkbox" name="micro1" value="Pc"/>PC</li>
        <li><input type="checkbox" name="micro2" value="Mac"/>Mac</li>
        <li><input type="checkbox" name="micro3" value="Unix"/>StationUnix</li>
      </ol>
      <p><i>Média de distribution ?</i></p>
      <ol>
        <!-- Et ici ce sont des choix à coché
        Par contre faudrait peut-être mettre à jour les médias quand même! -->
        <li><input type="radio" name="media" value="Cd" checked="checked"/>CD-ROM</li>
        <li><input type="radio" name="media" value="Dk"/>Disquette</li>
      </ol>
      <p><input type="submit" value="validez"/></p>
    </form>
  </body>
</html>
