<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>image réactive</title>
  </head>
  <body>
    <h1> Cliquer sur la ville de votre choix</h1>
    <p><img src="ressources/Images/cartefrjam.gif" usemap="#carte" border="no" alt="France" />
      <!-- La balise map permet d'afficher un module de carte -->
      <map id="carte">
        <!-- On indique grâce à ces balises ce qu'il se passe quand on se clique sur les coords grâce à la href -->
        <area alt="Lille" shape="rect" href="lille.htm" coords = "208,12,258,33" />
        <area alt="Paris" shape="rect" href="paris.htm" coords = "198,86,253,96" />
      </map></p>
  </body>
</html>
